<!DOCTYPE html>
<html>

    <link

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Weather</title>
  </head>
  <body>

    <section id="results-container">
    </section>
    <script src="main.js"></script>
  </body>
</html>
